<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти страв</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #effafd;
        }

        header {
            background-color: #eae7dd;
            padding: 20px;
            text-align: center;
            color: #99775c;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin: 0;
            color: #99775c;
        }

        #search {
            margin-top: 10px;
            padding: 8px;
            width: 60%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: border-color 0.3s;
        }

        #search:focus {
            border-color: #99775c;
            outline: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        .line {
            height: 1px;
            background-color: #001233;
            margin: 10px 0;
        }

        #recipes-first, #recipes-second, #recipes-desserts, #recipes-drinks {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .recipe-card {
            width: 40%; /* Ще більше зменшуємо картки */
            margin: 15px; /* Трохи зменшено відступ між картками */
            background-color: #eae7dd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 150px; /* Зменшено висоту для зображення */
            object-fit: cover;
            border-radius: 10px;
        }

        .recipe-card h3 {
            padding: 10px;
            text-align: center;
            color: #99775c;
        }

        /* Модальне вікно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            display: flex;
            gap: 20px;
            position: relative;
            transform: scale(0.5);
            transition: transform 0.5s ease;
            border-radius: 10px;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Ліва частина з текстом */
        .modal-text {
            flex: 1;
            padding-right: 20px;
            border-right: 2px solid #ccc;
            color: #99775c;
        }

        #recipe-title {
            font-size: 36px;
            text-align: left;
            margin-bottom: 20px;
            color: #99775c;
        }

        #recipe-description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }

        #recipe-instructions {
            font-size: 20px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Права частина з фотографією */
        .modal-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Смачні рецепти</h1>
        <input type="text" id="search" placeholder="Пошук за назвою страви...">
    </header>

    <main>
        <section id="first-dishes">
            <h2>Перше (Супи)</h2>
            <div class="line"></div>
            <div id="recipes-first"></div>
        </section>
        
        <section id="second-dishes">
            <h2>Друге (Основні страви)</h2>
            <div class="line"></div>
            <div id="recipes-second"></div>
        </section>
        
        <section id="desserts">
            <h2>Десерти</h2>
            <div class="line"></div>
            <div id="recipes-desserts"></div>
        </section>
        
        <section id="drinks">
            <h2>Напої</h2>
            <div class="line"></div>
            <div id="recipes-drinks"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-text">
                <h2 id="recipe-title"></h2>
                <p id="recipe-description"></p>
                <p id="recipe-instructions"></p>
            </div>
            <div class="modal-image">
                <img id="recipe-image" src="" alt="Фотографія страви">
            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
